<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <title>Quiz App</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <link rel="stylesheet" href="./style.css">
 
    
  
</head>
<body class="bg-image" >

   
<div class="d-flex justify-content-center align-items-center vh-100 ">
  <div id="mainDiv" class="p-5 pt-5  bg-light rounded shadow w-50 d-flex flex-column">
    <div class="container">
      <h3 class="text-danger">Instructions</h3>
      <ol>
        <li>Read each question carefully and choose the best answer to each one</li>
        <li> Once finished, you can check each question to see answer selected is correct or incorrect.</li>
        <li> Canditate less than 50% is considered as Failed </li>
        <li> There will be no negative Marking </li>
      </ol>
    </div>
    <div class="col-xs-4">
   
  </div>



  <form onsubmit="return false;">
    <input type="text" class="form-control col-xs-4 mb-4" id="username" placeholder="Enter Your Name Here">
    <button type="submit" class="btn-next btn btn-success" onclick="startQuiz()">Start Quiz</button>
  </form>

  
    
  </div>
</div>

</body>
